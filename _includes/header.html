<div class="header flex_between">
    <a class="title" href="{{ site.url }}">{{ site.title }}</a>
    <ul>
        {% for page in site.pages %}
            {% if page.layout == 'about' or page.layout == 'category' %}
                {% unless page.exclude %}
                    <li class="nav_item"><a href="{{ page.url }}">{{ page.title }}</a></li>
                {% endunless %}
            {% endif %}
        {% endfor %}
    </ul>
</div>
