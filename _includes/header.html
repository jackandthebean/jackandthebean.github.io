<div class="header">
    <ul class="nav">
        <li><a class="name" href="/">Jacqueline Lee</a></li>
        {% for page in site.pages reversed %}
            {% if page.layout == 'about' or page.layout == 'category' %}
                {% unless page.exclude %}
                    <li style="float: right"><a href="{{ page.url }}">{{ page.title }}</a></li>
                {% endunless %}
            {% endif %}
        {% endfor %}
    </ul>
</div>
